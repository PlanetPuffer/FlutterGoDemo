syntax = "proto3";

package user;

option go_package = "github.com/PlanetPuffer/FlutterGoDemo/backend/internal/proto";

message RegisterRequest {
  string email = 1;
  string password = 2;
}

message RegisterResponse {
  uint64 id = 1;
  string email = 2;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  uint64 id = 1;
  string email = 2;
  string token = 3;
}

message GetUserRequest {
  uint64 id = 1;
}

message GetUserResponse {
  uint64 id = 1;
  string email = 2;
}

message DeactivateAccountRequest {
  uint64 user_id = 1;
}

message DeactivateAccountResponse {
  bool success = 1;
}

service UserService {
  rpc Register(RegisterRequest) returns (RegisterResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc GetUser(GetUserRequest) returns (GetUserResponse);

  rpc GetProfile(GetProfileRequest) returns (GetProfileResponse);
  rpc UpdateProfile(UpdateProfileRequest) returns (UpdateProfileResponse);
  rpc DeactivateAccount(DeactivateAccountRequest) returns (DeactivateAccountResponse);

  rpc CreateWorkoutLog (CreateWorkoutLogRequest) returns (CreateWorkoutLogResponse);
  rpc ListWorkoutLogs (ListWorkoutLogsRequest) returns (ListWorkoutLogsResponse);
  rpc UpdateWorkoutLog (UpdateWorkoutLogRequest) returns (UpdateWorkoutLogResponse);
  rpc DeleteWorkoutLog (DeleteWorkoutLogRequest) returns (DeleteWorkoutLogResponse);
}

message GetProfileRequest {
  int64 user_id = 1;
}

message GetProfileResponse {
  int64 user_id = 1;
  string email = 2;
  string name = 3;
  // ISO date string "YYYY-MM-DD" or empty if not set
  string dob_iso = 4;
}

message UpdateProfileRequest {
  int64 user_id = 1;
  string email = 2;
  string name = 3;
  string dob_iso = 4; // same format: "YYYY-MM-DD" or ""
}

message UpdateProfileResponse {
  int64 user_id = 1;
  string email = 2;
  string name = 3;
  string dob_iso = 4;
}

message WorkoutLogMessage {
  uint64 id = 1;
  uint64 user_id = 2;
  string content = 3;
  string category = 4;
  int64 created_at_unix = 5;
  int64 updated_at_unix = 6;
}

message ListWorkoutLogsRequest {
  uint64 user_id = 1;
}

message ListWorkoutLogsResponse {
  repeated WorkoutLogMessage logs = 1;
}

message CreateWorkoutLogRequest {
  uint64 user_id = 1;
  string content = 2;
  string category = 3;
}

message CreateWorkoutLogResponse {
  WorkoutLogMessage log = 1;
}

message UpdateWorkoutLogRequest {
  uint64 id = 1;
  uint64 user_id = 2;
  string content = 3;
  string category = 4;

}

message UpdateWorkoutLogResponse {
  WorkoutLogMessage log = 1;
}

message DeleteWorkoutLogRequest {
  uint64 id = 1;
  uint64 user_id = 2;
}

message DeleteWorkoutLogResponse {
  bool success = 1;
}